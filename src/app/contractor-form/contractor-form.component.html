<!-- HEADER -->
<app-header [formData]="formData"></app-header>

<!-- Content -->
<mat-tab-group style="margin-bottom: 60px;">
  <mat-tab label="Search (Application Number)">
    <!-- =============================== -->
    <div id="form">
      <form
        #contractorForm="ngForm"
        (ngSubmit)="submitcontractorForm(contractorForm)"
        [style.margin-left.px]="formMargin"
        [style.margin-right.px]="formMargin"
      >
        <div>
          <!-- Applicant Details -->
          <mat-grid-list cols="3" rowHeight="100px" style="margin-top: 30px;">
            <mat-grid-tile id="formApplicationTile">
              <h1 [ngStyle]="setMyStyles()">
                Applicant Details
              </h1>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" id="formButtonsTile">
              <button mat-stroked-button class="actionBtn">
                Save & Stay
              </button>
              <button mat-stroked-button class="actionBtn">
                Save & Return
              </button>
              <button mat-stroked-button class="actionBtn">
                Return
              </button>
            </mat-grid-tile>
          </mat-grid-list>
          <!-- Form Field -->
          <mat-grid-list
            [cols]="primaryCol"
            [gutterSize]="gutterSize"
            [rowHeight]="rowHeight"
          >
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>App</mat-label>
                <input matInput required ngModel name="app" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Date</mat-label>
                <input matInput required ngModel name="date" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Product</mat-label>
                <input matInput required ngModel name="product" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Status</mat-label>
                <input matInput required ngModel name="status" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Origination Stage Code</mat-label>
                <input matInput required ngModel name="origination" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Region</mat-label>
                <input matInput required ngModel name="region" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Territory</mat-label>
                <input matInput required ngModel name="territory" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Exisiting Customer</mat-label>
                <input matInput required ngModel name="customer" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Duplicate Application</mat-label>
                <input matInput required ngModel name="application" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Loan Currency</mat-label>
                <input matInput required ngModel name="currency" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Contract Type</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="contractType"
                  matTooltip="The type of application. ‘Manual’ indicates contractor gener­ated application, where as ‘E-Contract’ indicates that application is generated from external system"
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Joint</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="joint"
                  matTooltip="If selected, indicates this is a joint owned property"
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Lead</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="lead"
                  matTooltip="The lead number will appear in the list only if a lead is already created using the ECRM link"
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Evaluation Report</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="evaluationReport"
                  matTooltip="Submit / Pull"
                  [matTooltipPosition]="tooltipPosition"
                />
                <span matSuffix style="color: #81BD41; font-size: 14px;">
                  Click Here</span
                >
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>COC</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="coc"
                  matTooltip="Submit / Pull"
                  [matTooltipPosition]="tooltipPosition"
                />
                <span matSuffix style="color: #81BD41; font-size: 14px;">
                  Click Here</span
                >
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div>
          <h1 [ngStyle]="setMyStyles()" style="margin:50px 0 30px 0;">
            Loan Details
          </h1>
          <mat-grid-list
            [cols]="primaryCol"
            [gutterSize]="gutterSize"
            [rowHeight]="rowHeight"
          >
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Amount Financed</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="amountFinanced"
                  matTooltip="Specify the Amount Financed"
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Pre paid Amount</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="prePaidAmount"
                  matTooltip="Specify the Prepaid fess, if any Exist"
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>First Payment Date</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="firstPaymentDate"
                  matTooltip="Specify the first payment date. The system displays the date one month from today as default value."
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="standard">
                <mat-label>Commision Earned till Date</mat-label>
                <input
                  matInput
                  required
                  ngModel
                  name="commisionEarned"
                  matTooltip="Specify the amount of commission earned till date"
                  [matTooltipPosition]="tooltipPosition"
                />
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </form>
    </div>
    <!-- ====================== -->
  </mat-tab>
</mat-tab-group>

<!-- Footer -->
<app-footer></app-footer>
